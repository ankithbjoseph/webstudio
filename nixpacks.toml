# Nixpacks configuration for building the webstudio app
# db and rest services are assumed to be already running

[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = [
    "npm install -g corepack@latest",
    "corepack enable",
    "corepack prepare pnpm@9.14.4 --activate",
    "pnpm config set store-dir /root/.pnpm-store",
    "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
    # Build all packages first (dependencies)
    "pnpm -r --filter='!./fixtures/*' --filter='!@webstudio-is/builder' build",
    # Generate prisma client and apply migrations (requires DATABASE_URL env)
    "cd packages/prisma-client && pnpm generate",
    "cd packages/prisma-client && pnpm migrations migrate --cwd .",
    # Build the builder app specifically
    "cd apps/builder && NODE_ENV=production pnpm build",
    # Verify build output
    "ls -la apps/builder/build/server/ || echo 'Server build not found'",
    "ls -la apps/builder/build/client/ || echo 'Client build not found'"
]

[start]
cmd = "cd apps/builder && npx remix-serve build/server/index.js"

[variables]
NODE_ENV = "production"
CI = "true"

# Required environment variables (set these in your deployment platform):
# DEPLOYMENT_ENVIRONMENT = "production"
# DEPLOYMENT_URL = "https://your-domain.com"
# 
# Database/PostgREST:
# POSTGREST_URL = "http://your-postgrest-host:3000"
# POSTGREST_API_KEY = "your-jwt-token"
# DATABASE_URL = "postgresql://user:pass@host:5432/dbname"
#
# OAuth (GitHub):
# GH_CLIENT_ID = "your-github-oauth-client-id"
# GH_CLIENT_SECRET = "your-github-oauth-client-secret"
# AUTH_SECRET = "your-auth-secret"

