# Nixpacks configuration for building the webstudio app
# db and rest services are assumed to be already running

[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = [
    "npm install -g corepack@latest",
    "corepack enable",
    "corepack prepare pnpm@9.14.4 --activate",
    "pnpm config set store-dir /root/.pnpm-store",
    "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
    "pnpm -r --filter='!./fixtures/*' build",
    "ls -la apps/builder/build/server || echo 'Build output not found'"
]

[start]
cmd = "cd apps/builder && pnpm start"

[variables]
NODE_ENV = "production"
DOCKER_BUILDKIT = "1"
CI = "true"

