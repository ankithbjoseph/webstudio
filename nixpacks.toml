# Nixpacks configuration for building the webstudio app
# db and rest services are assumed to be already running

[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = [
    "npm install -g corepack@latest",
    "corepack enable",
    "corepack prepare pnpm@9.14.4 --activate",
    "pnpm config set store-dir /root/.pnpm-store",
    "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
    # Build all packages first (dependencies)
    "pnpm -r --filter='!./fixtures/*' --filter='!@webstudio-is/builder' build",
    # Build the builder app specifically
    "cd apps/builder && NODE_ENV=production pnpm build",
    # Verify build output
    "ls -la apps/builder/build/server/ || echo 'Server build not found'",
    "ls -la apps/builder/build/client/ || echo 'Client build not found'"
]

[start]
cmd = "cd apps/builder && NODE_ENV=production remix-serve build/server/index.js"

[variables]
NODE_ENV = "production"
CI = "true"

